<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas Jogue</title>
    <link rel="stylesheet" href="comeco.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   

</head>
<body>

<div class="container">
    <div id="iconcontainer">
        <span class="material-symbols-outlined" id="imglogin">
            communication
            </span>
    </div>
    <h2>Login</h2>
    <form action="#" id="form-login">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <div class="c-loader"></div>

       
    </form>
    <button type="button" id="entrar">Entrar</button>
    <a href="registrar.html">Registrar</a>
    <button id="recover">Esqueci Minha Senha</button>
</div>

<script src="validacao.js"></script>
<script src="carregar.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase.js"></script>
<script>
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            window.location.href = 'jogo.html';
        }
    });
</script>

</body>
</html>
