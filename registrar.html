<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>

<form action="#" id="form-registro">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

    <label for="usuario">Nome de Usuário:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

    <button type="submit">Registrar</button>

    <a href="index.htm" id="voltar"> &#8592; </a>

</form>

</body>
</html>
