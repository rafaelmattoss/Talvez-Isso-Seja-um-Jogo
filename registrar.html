<body>

<form action="#" id="form-registro">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo" required>

    <label for="email">E-mail:</label>
    <input type="email" id="emailr" name="email" placeholder="Digite seu e-mail" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senhar" name="senha" placeholder="Digite sua senha" required>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenhar" name="confirmarSenha" placeholder="Confirme sua senha" required>

    <button type="button" id="registrar">Registrar</button>



</form>
